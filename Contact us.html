<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive contact us page </title>
    <link rel="stylesheet" type="text/css" href="edu.css">
    <style>
        *{
            margin:0px;
            padding:0px;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        .contact{
            min-height: 100vh;
            background-color: #3a434c;
            padding: 50px;
            text-align: center;
        }
       .container{
        max-width: 800px;
        margin: 0 auto;

       }
       .container h2{
        font-size: 36px;
        margin-bottom: 40px;
        color: #e4dfdf;
       }
       .contact-wrapper{
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-gap:30px;
       }
       .contact-form{
        text-align: left;
       }
       .contact-form h3{
        font-size: 24px;
        margin-top: 20px;
        color: #ecdede;
       }
       .form-group{
        margin-bottom: 20px;
       }
       input,textarea{
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: none;
        background-color: #89cdf8;
        color: #f6eeee;
       }
       input: focus,
       textarea: focus{
        outline:none;
        box-shadow: 0 0 8px #bbb;

       }
button{
    display: inline-block;
    padding: 12px 24px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    cursor: pointer;
    transition: 0.3s ease;
}
button:hover{
    background-color: #45a049;
}
   .contact-info{
    text-align: left;
   }
   .contact-info h3{
    font-size: 24px;
    margin-bottom: 20px;
    color: #f8f5f5;
   }
   .contact-info p{
    margin-bottom: 10px;
    color: #fad7d7;
   }
   .contact-info i{
    color: #4caf50;
    margin-right: 10px;
   }
   @media screen and(max-width: 768px){
    .container{
        padding: 20px;
    }
    .contact-wrapper{
        grid-template-columns: 1fr;
    }
   }
   </style>
</head>
<body>
    <section class="contact">
        <div class="container">
            <h2>
                Contact us
            </h2>
            <div class="contact-wrapper">
                <div class="contact-form">
                    <h3>Send us a message</h3>
                    <form>
                        <div class="form-group">
                            <input type="text" name="name" placeholder="Your Name">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Your email">
                        </div>
                        <div class="form-group">
                            <textarea name="message" placeholder="Your Message"></textarea>
                        </div>
<button type="submit">Send Message</button>
                    </form>
                </div>
                <div class="contact-info">
                    <h3>Contact Information</h3>
                    <p>01646******</p>
                    <p>info@gmail.com</p>
                    <p>Savar,Dhaka,Bangladesh</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
